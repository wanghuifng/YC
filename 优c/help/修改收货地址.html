<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/address.css"/>
    <script type="text/javascript">
    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		
    </script>
</head>
<body>
	<div class="wrap">
		<header>
			<div class="left"><img src="img/y5.png"/></div>
			<h1>关联文档</h1>
			<div class="right"></div>
		</header>
		<section>
			<p>收货人：<span>沙发咖啡</span></p>
			<p>手机号：<span>189-1231-2312</span></p>
			<p>所在地区：<span>北京,海淀</span><b><img src="img/y4.png"/></b></p>
			<p>具体地址：<span>XX路XX楼</span></p>
			<div class="btn"><p>保存修改</p></div>
		</section>
		<div class="location"></div>
		<div class="keyboard">
			<p class="hint">确定返回？</p>
			<p class="hint2">您填写的信息尚未保存，确定返回吗？</p>
			<ul class="btns">
				<li>取消</li>
				<li>确定</li>
			</ul>
		</div>
		<div class="region">
			<ul class="btns">
				<li>取消</li>
				<li>确定</li>
			</ul>
			<ol>
				<li>北京</li>
				<li>北京市</li>
				<li>海淀区</li>
			</ol>
		</div>
	</div>
</body>
<script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		$(".left").on('click',function(){
			$(".location").show();
			$(".keyboard").show();
			$(".keyboard>.btns>li:first").on('click',function(){
				$(".location").hide();
				$(".keyboard").hide();
			});
			$(".keyboard>.btns>li:last").on('click',function(){
				$(".location").hide();
				$(".keyboard").hide();
			});
		});
		$("section>p:eq(2)>b").on('click',function(){
			$(".location").show();
			$(".region").show();
			$(".region>.btns>li:first").on('click',function(){
				$(".location").hide();
				$(".region").hide();
			});
			$(".region>.btns>li:last").on('click',function(){
				$(".location").hide();
				$(".region").hide();
			});
		})
	})
</script>
</html>
