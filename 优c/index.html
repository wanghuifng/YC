<script>
	var myDiv = angular.module("myDiv", ['ui.router']);
	myDiv.config(['$stateProvider', '$urlRouterProvider', function($stateProvider, $urlRouterProvider) {
		$stateProvider
			.state("home", {
				url: 'home',
				templateUrl: "index.html",
			})
			.state("help", {
				url: 'help',
				templateUrl: "help/优橙协助.html",
			})
			.state("order", {
				url: 'order',
				templateUrl: "order/index.html",
			})
			.state("shop", {
				url: 'shop',
				templateUrl: "wodedianpu.html",
			})
			.state("pinglun", {
				url: 'pinglun',
				templateUrl: "评论管理.html",
			})
			.state("plfh", {
				url: 'plfh',
				templateUrl: "index.html",
			})
			.state("ycfh", {
				url: 'ycfh',
				templateUrl: "index.html",
			})
//		$urlRouterProvider.otherwise("home");
	}]);
</script>
